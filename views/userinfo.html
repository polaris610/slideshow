<div class = "userinfo-format" ng-init="change_flag = false">
    <form class="form-horizontal" name="userInfo" ng-submit="updateClk()">
        <div class="form-group">
            <div class="form-horizontal">
                <label for="inputEmail3" class="col-sm-4 control-label">User ID</label>
                <label for="inputEmail3" class="col-sm-4 control-label">{{access_id}}</label>
                <!--<p class="col-sm-6 col-sm-offset-2 text-default">{{access_id}}</p>-->
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">First Name</label>
            <!--<label for="inputEmail3" class="col-sm-4 control-label pull-left">{{first_name}}</label>-->
            <div class="col-sm-8">
                <input ng-model="first_name" type="text" value="{{first_name}}" class="form-control" placeholder="First Name">
                <!--{{first_name}}-->
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Last Name</label>
            <!--<label for="inputEmail3" class="col-sm-4 control-label">{{last_name}}</label>-->
            <div class="col-sm-8">
                <input ng-model="last_name" type="text" value="{{last_name}}" class="form-control" placeholder="Last Name">
                <!--{{last_name}}-->
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">User Email</label>
            <!--<label for="inputEmail3" class="col-sm-4 control-label">{{user_email}}</label>-->
            <div class="col-sm-8">
                <input ng-model="user_email" value="{{user_email}}" type="email" class="form-control" placeholder="User Email">
                <!--<p>{{user_email}}</p>-->
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 pull-right">
                <a ng-href="" ng-click="change()"><p class="text-primary" style="cursor: pointer;">Change my password.</p></a>
            </div>
        </div>
        <div class="form-group" ng-show="change_flag">
            <label for="inputEmail3" class="col-sm-4 control-label">Current Password</label>
            <div class="col-sm-8">
                <input ng-model="cur_password" type="password" class="form-control" placeholder="Current Password">
            </div>
        </div>
        <div class="form-group" ng-show="change_flag">
            <label for="inputEmail3" class="col-sm-4 control-label">New Password</label>
            <div class="col-sm-8">
                <input ng-model="new_password" type="password" class="form-control" placeholder="New Password">
            </div>
        </div>
        <div class="form-group" ng-show="change_flag">
            <label for="inputEmail3" class="col-sm-4 control-label">Confirm Password</label>
            <div class="col-sm-8">
                <input ng-model="con_password" type="password" class="form-control" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default pull-right">Update</button>
            </div>
        </div>
    </form>
</div>
