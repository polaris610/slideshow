<div class="login-format" ng-init="wrong_login = false">
    <form class="form-horizontal" name="loginForm" ng-submit="btnClk()">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="user_email" type="email" class="form-control" placeholder="Email" ng-change="wrong_login = false">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input  name="user_password" ng-model="user_password" type="password" class="form-control" placeholder="Password"  ng-change="wrong_login = false">
            </div>
        </div>
        <div class="form-group">
            <h5 class="col-sm-offset-2 col-sm-8 text-danger" ng-show="wrong_login">Error: Incorrect Email or Password.</h5>
        </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default pull-right">Sign in</button>
            </div>
        </div>
    </form>
</div>
