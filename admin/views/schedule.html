<div class = "schedule-format">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-5">
			<p>
				<img ng-src="{{thumb_url}}" style="width:200px;height:150px;" class="img-thumbnail img-responsive"/>
			</p>
		</div>
	</div>
    <form class="form-horizontal" name="scheduleForm" ng-submit="updateClk()">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Title</label>
            <div class="col-sm-9">
                <input ng-model="file_title" type="text" class="form-control" placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Dwell Time</label>
            <div class="col-sm-9">
                <input ng-model="dwell_time" type="number" class="form-control" placeholder="Dwell Time">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Start Effect</label>
            <div class="col-sm-9">
                <select ng-model="start_effect" class="form-control selectpicker">
                    <option value="fadein">Fade In</option>
                    <option value="top">Slide from top</option>
                    <option value="down">Slide from down</option>
                    <option value="left">Slide from left</option>
                    <option value="right">Slide from right</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">End Effect</label>
            <div class="col-sm-9">
                <select ng-model="end_effect" class="form-control selectpicker">
                    <option value="fadeout">Fade Out</option>
                    <option value="top">Slide to top</option>
                    <option value="down">Slide to down</option>
                    <option value="left">Slide to left</option>
                    <option value="right">Slide to right</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Active Period</label>
            <div class="col-sm-9">
                <input type="text" name="daterange" ng-model="active_time" class="form-control" placeholder="Active Period"/>                
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3 col-sm-offset-9 pull-right">
                <button type="submit" class="btn btn-default">Save</button>
                <button type="button" class="btn btn-default" ng-click="back()">Back</button>
            </div>
        </div>
    </form>
</div>
